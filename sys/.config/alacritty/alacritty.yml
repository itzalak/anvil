env:
  TERM: 'xterm-256color'

window:
  padding:
    x: 24
    y: 24
  opacity: 0.85 # value range is 0 ~ 1

font:
  normal:
    family: Iosevka Nerd Font Mono
    style: Bold

  bold:
    family: Iosevka Nerd Font Mono
    style: Oblique

  italic:
    family: Iosevka Nerd Font Mono
    style: Bold

  size: 12.0

  builtin_box_drawing: true

live_config_reload: true

import:
  - ~/.config/decorator/output/alacritty
version: '3'

includes:
  helper: "./taskfile.helper.yml"

tasks:

  default:
    internal: true
    desc: Default
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  setup:
    desc: Setup fish configuration
    cmds:
      - task: directories
      - task: brew
      - task: yay

  directories:
    desc: Create directories for fish configuration
    internal: true
    cmds:
      - mkdir -p {{.HOME}}/.config/fish

  brew:
    desc: Installing fish (and kitty) and minimal packages
    platforms: [darwin]
    internal: true
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: brew
      - brew install bat
      - brew install fd
      - brew install fzf
      - brew install ripgrep
      - brew install starship
      - brew install zoxide
      - brew install kitty
      - brew install fish

  yay:
    desc: Installing fish (and kitty) and minimal packages
    platforms: [linux]
    internal: true
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: yay
      - yay -S bat --noconfirm --needed
      - yay -S fd --noconfirm --needed
      - yay -S fzf --noconfirm --needed
      - yay -S ripgrep --noconfirm --needed
      - yay -S starship --noconfirm --needed
      - yay -S zoxide --noconfirm --needed
      - yay -S kitty --noconfirm --needed
      - yay -S fish --noconfirm --needed

version: '3'

# TODO: Refactor and remove foundry in favour of depository
# Update the scripts

tasks:

  default:
    internal: true
    desc: Default
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    cmds:
      - for:
          var: REQUIRED_TOOLS
          split: ','
          as: TOOL
        cmd: |
          [ -n "$(which {{ .TOOL }})" ] || ( \
            echo "ERROR: `{{ .TOOL }}` not found" && exit 1; \
          )
    silent: true
    internal: true
    vars:
      REQUIRED_TOOLS: git, python3, poetry

  setup:
    deps: [assert]
    desc: Setup foundry repositories
    cmds:
      - ./bin/foundry_repositories.py -s ./repositories.yaml -r

  update:
    deps: [assert]
    desc: Update foundry repositories
    vars:
      IGNORE: "{{.HOME}}/foundry/depository/archived"
      CMD: ./bin/updategitrepos.py
    cmds:
      - "{{.CMD}} --foundry --ignore {{.IGNORE}} -r"

version: '3'

# TODO: Refactor and remove foundry in favour of depository
# Update the scripts

tasks:

  default:
    internal: true
    desc: Default
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    cmds:
      - for:
          var: REQUIRED_TOOLS
          split: ','
          as: TOOL
        cmd: |
          [ -n "$(which {{ .TOOL }})" ] || ( \
            echo "ERROR: `{{ .TOOL }}` not found" && exit 1; \
          )
    silent: true
    internal: true
    vars:
      REQUIRED_TOOLS: git, python3, uv

  setup:
    deps: [assert]
    desc: Setup foundry repositories
    cmds:
      - uv run ./bin/foundry_repositories.py -s ./repositories.yaml -r

  update:
    deps: [assert]
    desc: Update foundry repositories
    vars:
      IGNORE: "{{.HOME}}/foundry/depository/archived"
      CMD: ./bin/updategitrepos.py
    cmds:
      - "uv run {{.CMD}} --foundry --ignore {{.IGNORE}} -r"

  tokyonight:
    deps: [assert]
    desc: Update colorscheme (documentation)
    vars:
      COLORSCHEME: "{{.HOME}}/.config/tint16/schemas/tokyonight-moon.json"
      CMD: "{{.HOME}}/.config/tint16/main.py"
    cmds:
      - "uv run {{.CMD}} {{.COLORSCHEME}}"

  tokyonight-day:
    deps: [assert]
    desc: Update colorscheme (documentation)
    vars:
      COLORSCHEME: "{{.HOME}}/.config/tint16/schemas/tokyonight-day.json"
      CMD: "{{.HOME}}/.config/tint16/main.py"
    cmds:
      - "uv run {{.CMD}} {{.COLORSCHEME}}"

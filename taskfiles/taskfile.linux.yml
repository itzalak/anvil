version: '3'

includes:
  helper: "./taskfile.helper.yml"

tasks:

  default:
    internal: true
    desc: Default
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    internal: true
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: pacman

  setup:
    deps: [assert]
    internal: true
    desc: Install linux
    platforms: [linux]
    cmds:
      - task: base
      - task: yay
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: yay
      - task: :zsh:setup
      - task: wifibluetooth
      - task: audio
      - task: config
      - task: dev
      - task: :sdkman:setup
      - task: :python:setup
      - task: productivity
      - task: keyboard
      - task: mouse
      - task: :submodules:init
      - task: :zimfw:install
      - task: :zsh:shell

  update:
    desc: Run update tasks
    platforms: [linux]
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: yay, pacman
      - yay -Syu --noconfirm
      - task: :zimfw:refresh

  k2:
    desc: Enable keychron fn keys
    platforms: [linux]
    cmds:
      - sudo systemctl start keychron

  base:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    cmds:
      - bash "{{.ROOT_DIR}}/installation/linux/01-defaults.sh"

  yay:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    status:
      - test -f "{{.YAY_BIN}}"
    cmds:
      - bash "{{.ROOT_DIR}}/installation/linux/02-yay.sh"
    vars:
      YAY_BIN:
        sh: which yay || true

  wifibluetooth:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    cmds:
      - bash "{{.ROOT_DIR}}/installation/linux/04-wireless-bluetooth.sh"

  audio:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    cmds:
      - bash "{{.ROOT_DIR}}/installation/linux/05-audio.sh"

  productivity:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    cmds:
      - bash "{{.ROOT_DIR}}/installation/linux/07-productivity.sh"

  config:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    vars:
      CONFIG: "{{.HOME}}/.config"
      EXTRAS: "{{.ROOT_DIR}}/installation/linux/extras"
    cmds:
      - mkdir -p "$HOME/.config/gtk-3.0"
      - mkdir -p "$HOME/.local/bin"
      - rm -rf "$HOME/.config/mimeapps.list"
      - cp "{{.EXTRAS}}/mimeapps.list" "{{.CONFIG}}"
      - rm -rf "$HOME/user-dirs"
      - cp "{{.EXTRAS}}/user-dirs.dirs" "{{.CONFIG}}"

  dev:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: yay
      - bash "{{.ROOT_DIR}}/installation/linux/23-development.sh"

  keyboard:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: yay
      - bash "{{.ROOT_DIR}}/installation/linux/31-keyboard.sh"

  mouse:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    status:
      - test -f "{{.LOGID_BIN}}"
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: yay
      - bash "{{.ROOT_DIR}}/installation/linux/32-mouse.sh"
    vars:
      LOGID_BIN:
        sh: which logid || true

  awesome:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: yay
      - bash "{{.ROOT_DIR}}/installation/linux/50-awesomewm.sh"

  qtile:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: yay
      - bash "{{.ROOT_DIR}}/installation/linux/51-qtile.sh"

  gnome:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: yay
      - bash "{{.ROOT_DIR}}/installation/linux/52-gnome.sh"
      - task: games

  games:
    deps: [assert]
    internal: true
    desc: Install development packages
    platforms: [linux]
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: yay
      - bash "{{.ROOT_DIR}}/installation/linux/53-gnome-gaming.sh"

  setup-awesome:
    deps: [assert]
    desc: Install linux
    platforms: [linux]
    cmds:
      - task: setup
      - task: :stow:awesome
      - task: awesome

  setup-qtile:
    deps: [assert]
    desc: Install linux
    platforms: [linux]
    cmds:
      - task: setup
      - task: :stow:qtile
      - task: qtile

  setup-gnome:
    deps: [assert]
    desc: Install linux
    platforms: [linux]
    cmds:
      - task: setup
      - task: :stow:gnome
      - task: gnome

version: '3'

tasks:

  default:
    desc: Default
    internal: true
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    cmds:
      - for:
          var: REQUIRED_TOOLS
          split: ','
          as: TOOL
        cmd: |
          [ -n "$(which {{ .TOOL }})" ] || ( \
            echo "ERROR: `{{ .TOOL }}` not found" && exit 1; \
          )
    silent: true
    internal: true

  setup:
    desc: Install brew, stow, zsh and update macos defaults
    platforms: [darwin]
    cmds:
      - task: :brew:setup
      - task: stow
      - task: settings

  settings:
    desc: Apply macOS defaults
    platforms: [darwin]
    internal: true
    prompt: WILL UPDATE MACOS DEFAULT SETTINGS, ARE YOU CERTAIN?
    cmds:
      - taskfiles/scripts/99-macos-defaults.sh

  stow:
    desc: Symlink macos packages
    platforms: [darwin]
    cmds:
      - task: assert
        vars:
          REQUIRED_TOOLS: stow
      - "stow --restow --verbose --dir={{.ROOT_DIR}} --target={{.HOME}} macos"

  destow:
    desc: Destow macos packages
    platforms: [darwin]
    cmds:
      - task: assert
        vars:
          REQUIRED_TOOLS: stow
      - "stow --delete --verbose --dir={{.ROOT_DIR}} --target={{.HOME}} macos"

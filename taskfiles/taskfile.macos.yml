version: '3'

tasks:

  default:
    desc: Default
    internal: true
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  setup:
    desc: Install brew, stow, zsh and update macos defaults
    platforms: [darwin]
    cmds:
      - task: :brew:setup
      - task: stow
      - task: settings

  settings:
    desc: Apply macOS defaults
    platforms: [darwin]
    internal: true
    prompt: WILL UPDATE MACOS DEFAULT SETTINGS, ARE YOU CERTAIN?
    cmds:
      # TODO: This no longer works since macos last update
      - installation/macos/macos-defaults.sh

  stow:
    desc: Symlink macos packages
    cmds:
      - task: assert
        vars:
          REQUIRED_TOOLS: stow
      - "rm -rf {{.HOME}}/.config/hypr"
      - "stow --restow --verbose --dir={{.ROOT_DIR}} --target={{.HOME}} macos"


  destow:
    desc: Destow macos packages
    cmds:
      - task: assert
        vars:
          REQUIRED_TOOLS: stow
      - "stow --delete --verbose --dir={{.ROOT_DIR}} --target={{.HOME}} macos"

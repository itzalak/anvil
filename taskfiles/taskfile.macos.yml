version: '3'

tasks:

  default:
    desc: Default
    internal: true
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  setup:
    desc: Install brew, stow, zsh and update macos defaults
    platforms: [darwin]
    cmds:
      - task: :brew:setup
      - task: :zsh:setup
      - task: :submodules:init
      - task: :stow:macos
      - task: :zimfw:install
      - task: :zsh:shell
      - task: :sdkman:setup
      - task: :settings

  update:
    desc: Run update tasks
    platforms: [darwin]
    cmds:
      - task: :brew:refresh
      - task: :zimfw:refresh

  settings:
    desc: Apply macOS defaults
    platforms: [darwin]
    internal: true
    prompt: WILL UPDATE MACOS DEFAULT SETTINGS, ARE YOU CERTAIN?
    cmds:
      - bash installation/macos/macos-defaults.sh

version: '3'

tasks:

  default:
    desc: Default
    internal: true
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    internal: true
    cmds:
      - task: :helper:assert
        vars:
          REQUIRED_TOOLS: pre-commit

  setup:
    deps: [assert]
    desc: Initialize pre-commit
    cmds:
      - pre-commit install

  update:
    deps: [assert]
    desc: Update pre-commit hooks
    cmds:
      - pre-commit autoupdate

  run:
    deps: [assert]
    desc: Run pre-commit for all files
    internal: true
    cmds:
      - pre-commit run --color always --all-files

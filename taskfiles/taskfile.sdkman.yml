version: '3'

includes:
  helper: "./taskfile.helper.yml"

vars:
  SDKMAN: "{{.HOME}}/.sdkman/bin/sdkman-init.sh"
  ZSH: "zsh -c"

tasks:

  assert:
    internal: true
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: curl

  setup:
    deps: [ assert ]
    desc: Setup SDKMAN
    cmds:
      - task: install
      - task: packages
    silence: true

  packages:
    desc: Install SDKMAN packages
    prompt: DO YOU WANT TO INSTALL JVM PACKAGES
    preconditions:
      - sh: '[[ -d "{{.HOME}}/.sdkman" ]]'
        msg: sdkman is not installed
    cmds:
      - "{{.ZSH}} 'sdk install java 11.0.24-tem'"
      - "{{.ZSH}} 'sdk install java 17.0.12-tem'"
      - "{{.ZSH}} 'sdk install java 21.0.4-tem'"
      - "{{.ZSH}} 'sdk install java 22.0.2-tem'"
      - "{{.ZSH}} 'sdk install kotlin'"
      - "{{.ZSH}} 'sdk install scala'"
      - "{{.ZSH}} 'sdk install groovy'"
      - "{{.ZSH}} 'sdk install maven'"
      - "{{.ZSH}} 'sdk install gradle'"
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: java, kotlin, scala, groovy, mvn, gradle
    silence: true

  update:
    desc: Update SDKMAN
    internal: true
    preconditions:
      - sh: '[[ -d "{{.HOME}}/.sdkman" ]]'
        msg: sdkman is not installed
    cmds:
      - "{{.ZSH}} 'sdk selfupdate force'"
    silence: true

  install:
    desc: Install SDKMAN
    internal: true
    status:
      - test -d "{{.HOME}}/.sdkman"
    cmds:
      - curl -Ss "https://get.sdkman.io" | bash
      - rm -rf "{{.HOME}}/.zshrc
    silence: true

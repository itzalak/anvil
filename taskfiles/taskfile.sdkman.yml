version: '3'

includes:
  helper: "./taskfile.helper.yml"

vars:
  SDKMAN: "{{.HOME}}/.sdkman/bin/sdkman-init.sh"
  ZSH: "zsh -c"

tasks:

  default:
    internal: true
    desc: Default
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    internal: true
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: curl

  setup:
    deps: [assert]
    desc: Setup SDKMAN
    cmds:
      - task: install
      - task: packages
    silence: true

  packages:
    desc: Install SDKMAN packages
    prompt: DO YOU WANT TO INSTALL JVM PACKAGES
    preconditions:
      - sh: '[[ -d "{{.HOME}}/.sdkman" ]]'
        msg: sdkman is not installed
    cmds:
      - cmd: "{{.ZSH}} 'sdk install java 21.0.4-tem'"
        ignore_error: true
      - cmd: "{{.ZSH}} 'sdk install kotlin'"
        ignore_error: true
      - cmd: "{{.ZSH}} 'sdk install groovy'"
        ignore_error: true
      - cmd: "{{.ZSH}} 'sdk install maven'"
        ignore_error: true
      - cmd: "{{.ZSH}} 'sdk install gradle'"
        ignore_error: true
    silence: true

  extra-packages:
    desc: Install SDKMAN packages
    prompt: DO YOU WANT TO INSTALL EXTRA JVM PACKAGES
    preconditions:
      - sh: '[[ -d "{{.HOME}}/.sdkman" ]]'
        msg: sdkman is not installed
    cmds:
      - cmd: "{{.ZSH}} 'sdk install java 11.0.24-tem'"
        ignore_error: true
      - cmd: "{{.ZSH}} 'sdk install java 17.0.12-tem'"
        ignore_error: true
      - cmd: "{{.ZSH}} 'sdk install java 22.0.2-tem'"
        ignore_error: true
      - cmd: "{{.ZSH}} 'sdk install scala'"
        ignore_error: true
    silence: true

  update:
    desc: Update SDKMAN
    internal: true
    preconditions:
      - sh: '[[ -d "{{.HOME}}/.sdkman" ]]'
        msg: sdkman is not installed
    cmds:
      - "{{.ZSH}} 'sdk selfupdate force'"
    silence: true

  install:
    desc: Install SDKMAN
    internal: true
    status:
      - test -d "{{.HOME}}/.sdkman"
    cmds:
      - curl -Ss "https://get.sdkman.io" | bash
      - rm -rf "{{.HOME}}/.zshrc"
    silence: true

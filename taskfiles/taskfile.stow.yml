version: '3'

includes:
  helper: "./taskfile.helper.yml"

vars:
  RESTOW_CMD: "stow --restow --verbose --dir={{.ROOT_DIR}} --target={{.HOME}}"
  DESTOW_CMD: "stow --delete --verbose --dir={{.ROOT_DIR}} --target={{.HOME}}"
  RESTOW_NVIM: "stow --restow --verbose --dir={{.ROOT_DIR}} --target={{.HOME}}"
  DESTOW_NVIM: "stow --delete --verbose --dir={{.ROOT_DIR}} --target={{.HOME}}"

tasks:

  default:
    internal: true
    desc: Default
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    internal: true
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: stow

  macos:
    desc: Modify all macos configuration
    deps: [assert]
    platforms: [darwin]
    cmds:
      - task: common
        vars:
          CMD: "{{.RESTOW_CMD}}"
      - "{{.RESTOW_CMD}} macos"
      - "{{.RESTOW_NVIM}} neovim"

  destow-macos:
    desc: Delete all macos configuration
    deps: [assert]
    platforms: [darwin]
    cmds:
      - task: common
        vars:
          CMD: "{{.DESTOW_CMD}}"
      - "{{.DESTOW_CMD}} macos"
      - "{{.DESTOW_NVIM}} neovim"

  awesome:
    desc: Modify awesome configuration
    deps: [assert]
    platforms: [linux]
    cmds:
      - task: common
        vars:
          CMD: "{{.RESTOW_CMD}}"
      - "{{.RESTOW_CMD}} linux"
      - "{{.RESTOW_NVIM}} neovim"
      - "{{.RESTOW_CMD}} awesome"

  destow-awesome:
    desc: Delete awesome configuration
    deps: [assert]
    platforms: [linux]
    cmds:
      - task: common
        vars:
          CMD: "{{.DESTOW_CMD}}"
      - "{{.DESTOW_CMD}} linux"
      - "{{.DESTOW_NVIM}} neovim"
      - "{{.DESTOW_CMD}} awesome"

  qtile:
    desc: Modify qtile configuration
    deps: [assert]
    platforms: [linux]
    cmds:
      - task: common
        vars:
          CMD: "{{.RESTOW_CMD}}"
      - "{{.RESTOW_CMD}} linux"
      - "{{.RESTOW_NVIM}} neovim"
      - "{{.RESTOW_CMD}} qtile"

  destow-qtile:
    desc: Delete qtile configuration
    deps: [assert]
    platforms: [linux]
    cmds:
      - task: common
        vars:
          CMD: "{{.DESTOW_CMD}}"
      - "{{.DESTOW_CMD}} linux"
      - "{{.DESTOW_NVIM}} neovim"
      - "{{.DESTOW_CMD}} qtile"

  gnome:
    desc: Modify gnome configuration
    deps: [assert]
    platforms: [linux]
    cmds:
      - task: common
        vars:
          CMD: "{{.RESTOW_CMD}}"
      - "{{.RESTOW_NVIM}} neovim"
      - "{{.RESTOW_CMD}} linux"

  destow-gnome:
    desc: Delete gnome configuration
    deps: [assert]
    platforms: [linux]
    cmds:
      - task: common
        vars:
          CMD: "{{.DESTOW_CMD}}"
      - "{{.DESTOW_CMD}} linux"

  common:
    desc: Modify common configuration
    deps: [assert]
    internal: true
    cmds:
      - rm -rf "{{.HOME}}/.zshrc"
      - rm -rf "{{.HOME}}/.bashrc"
      - rm -rf "{{.HOME}}/.bash_profile"
      - "{{.CMD}} terminal"

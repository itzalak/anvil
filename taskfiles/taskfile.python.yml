version: '3'

tasks:

  default:
    internal: true
    desc: Default
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    cmds:
      - for:
          var: REQUIRED_TOOLS
          split: ','
          as: TOOL
        cmd: |
          [ -n "$(which {{ .TOOL }})" ] || ( \
            echo "ERROR: `{{ .TOOL }}` not found" && exit 1; \
          )
    silent: true
    internal: true

  python:
    desc: Python and pipx installation
    cmds:
      - task: linux_installation
      - task: pipx
      - task: pyenv
    silent: true

  linux_installation:
    internal: true
    desc: Minimal installation of python and pipx related packages with pacman
    platforms: [linux]
    cmds:
      - task: assert
        vars:
          REQUIRED_TOOLS: pacman
      - "{{.ROOT_DIR}}/taskfiles/scripts/20-pacman-python.sh"

  pipx:
    internal: true
    desc: Install pipx packages of poetry and commitizen
    platforms: [darwin]
    cmds:
      - task: assert
        vars:
          REQUIRED_TOOLS: python, pipx
      - pipx install poetry
      - pipx inject poetry poetry-plugin-export
      - pipx install commitizen
      - pipx install pre-commit
      - pipx install pip-tools
      - pipx install virtualenv
      - pipx ensurepath

  pyenv:
    internal: true
    desc: Install python through pyenv
    cmds:
      - task: assert
        vars:
          REQUIRED_TOOLS: python, pip, pyenv
      - pyenv install 3.13.2
      - pyenv global 3.13.2
      - pyenv local 3.13.2

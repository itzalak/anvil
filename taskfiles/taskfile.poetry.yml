version: '3'

tasks:

  default:
    internal: true
    desc: Default
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    internal: true
    cmds:
      - task: :helper:assert
        vars:
          REQUIRED_TOOLS: poetry

  setup:
    deps: [assert]
    desc: Poetry local setup and install
    cmds:
      - task: set-local-venv
      - task: get-local-venv
      - task: delete-local-venv
      - task: install
    silent: true

  set-local-venv:
    deps: [assert]
    desc: Set poetry venv location to project
    internal: true
    cmds:
      - poetry config virtualenvs.in-project true

  get-local-venv:
    deps: [assert]
    desc: Get poetry environment info (documentation)
    internal: true
    cmds:
      - poetry env info --path

  delete-local-venv:
    deps: [assert]
    desc: Delete the virtual environment
    internal: true
    cmds:
      - rm -rf .venv
      - rm -rf venv

  install:
    deps: [assert]
    desc: Install poetry dependencies
    internal: true
    cmds:
      - poetry install

  update:
    deps: [assert]
    desc: Update poetry dependencies
    internal: true
    cmds:
      - poetry update
      - poetry self update

  test:
    deps: [assert]
    desc: Run tests using poetry (documentation)
    internal: true
    cmds:
      - poetry run pytest

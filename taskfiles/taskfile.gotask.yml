version: '3'

includes:
  helper: "./taskfile.helper.yml"

tasks:

  default:
    internal: true
    desc: Default
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    internal: true
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: pacman

  minimal:
    internal: true
    desc: Minimal setup for running task as configuration manager (documentation)
    prompt: INSTALL AND SYMLINK TASK, ARE YOU CERTAIN?
    platforms: [ linux ]
    cmds:
      - bash "{{.ROOT_DIR}}/installation/linux/minimal-setup.sh"
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: task

version: '3'

includes:
  helper: "./taskfile.helper.yml"

tasks:

  assert:
    internal: true
    cmds:
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: pacman

  minimal:
    desc: Minimal setup for running task as configuration manager
    prompt: INSTALL AND SYMLINK TASK, ARE YOU CERTAIN?
    platforms: [ linux ]
    cmds:
      - bash "{{.ROOT_DIR}}/installation/linux/minimal-setup.sh"
      - task: helper:assert
        vars:
          REQUIRED_TOOLS: task
